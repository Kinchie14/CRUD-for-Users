{% extends "base.html" %}

{% block content %}
    <h1>First Block</h1>

    <!-- Posting the data of the users -->
    {% for user in user  %}
    <div style="margin: 20px 0 50px 20px;">
    <h2>{{ user.name}} </h2><br>
    <form action="">
        <a href="{{url_for('views.view_information', user_id = user.id)}}" class="btn btn-primary">Read User Information</a>
    </form>
    </div>
    {% endfor  %}


{% endblock %}
